<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamelody</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="green_bg">
      <div class="title_logo">
        <img class="logo_img" src="./images/Camelody.png" />
      </div>
      <div class="selectPage_Text">
        <div>
          <p class="white_title">I want to</p>
          <p class="white_title white_border">chamelody</p>
        </div>
        <div>
          <button id="curMoodBtn"># current mood</button>
          <img class="arrowIcon" src="./images/block - arrow.png" />
          <button id="nxtMoodBtn"># mood I want</button>
        </div>
        <div>
          <p class="white_title selectEmoji_title">Select emoji.</p>
          <img class="selectEmoji_img" src="./images/selectEmoji.png" />
        </div>
      </div>
    </div>
    <div class="black_bg">
      <table class="emoji_table">
        <tr>
          <th><button class="emoji_tag"># happy</button></th>
          <th><button class="emoji_tag"># love</button></th>
          <th><button class="emoji_tag"># fear</button></th>
          <th><button class="emoji_tag"># sad</button></th>
          <th><button class="emoji_tag"># angry</button></th>
        </tr>
        <tr>
          <td>
            <div class="emoji_happy">
              <div class="small_icon">
                <img class="happy img1" src="./images/happy1.png" />
                <img class="happy img2" src="./images/happy2.png" />
              </div>
              <div class="big_icon">
                <img class="happy img3" src="./images/happy3.png" />
              </div>
            </div>
          </td>
          <td>
            <div class="emoji_love">
              <div class="big_icon">
                <img class="love img1" src="./images/love1.png" />
              </div>
              <div class="small_icon">
                <img class="love img2" src="./images/love2.png" />
                <img class="love img3" src="./images/love3.png" />
              </div>
            </div>
          </td>
          <td>
            <div class="emoji_fear">
              <div class="small_icon">
                <img class="fear img1" src="./images/fear1.png" />
                <img class="fear img2" src="./images/fear2.png" />
              </div>
              <div class="big_icon">
                <img class="fear img3" src="./images/fear3.png" />
              </div>
            </div>
          </td>
          <td>
            <div class="emoji_sad">
              <div class="big_icon">
                <img class="sad img1" src="./images/sad1.png" />
              </div>
              <div class="small_icon">
                <img class="sad img2" src="./images/sad2.png" />
                <img class="sad img3" src="./images/sad3.png" />
              </div>
            </div>
          </td>
          <td>
            <div class="emoji_angry">
              <div class="small_icon">
                <img class="angry img1" src="./images/angry1.png" />
                <img class="angry img2" src="./images/angry2.png" />
              </div>
              <div class="big_icon">
                <img class="angry img3" src="./images/angry3.png" />
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
