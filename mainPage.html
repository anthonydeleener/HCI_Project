<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamelody</title>
    <link rel="stylesheet" href="mainPage.css" />
  </head>
  <body>
    <div class="green_bg">
      <div class="left">
        <div class="title_logo">
          <img class="logo_img" src="images/Camelody.png" />
        </div>
      </div>
      <div class="right">
        <table class="right_table">
          <tr>
            <td colspan="2">
              <img class="share_img" src="images/share_experience.png" />
            </td>
          </tr>
          <tr>
            <td>
              <img class="notion_img" src="images/notion.png" />
            </td>
            <td rowspan="3">
              <img class="who_img" src="images/who.png" />
            </td>
          </tr>
          <tr>
            <td>
              <img class="github_img" src="images/github.png" />
            </td>
          </tr>
          <tr>
            <td>
              <img class="youtube_img" src="images/youtube.png" />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
